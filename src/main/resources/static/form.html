<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert Login Details</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body style="background-color: black; color:white">
<form id="LoginForm">
<h2 class="ml-4">Login Form</h2>
  <div class="form-row">
    <div class="form-group col-md-6 ml-4">
      <label for="inputUsername">Username</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
      <span class="error text-red-500" id="usernameError"></span>
    </div>
    <div class="form-group col-md-6 ml-4">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      <span class="error text-red-500" id="emailError"></span>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check ml-4">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
      <span class="error text-red-500" id="checkError"></span>
    </div>
  </div>
  <button type="submit" class="btn btn-primary ml-4">Sign in</button>
  <div class="error" id="serverError"></div>
</form>
  <script defer src="/js/script.js"></script>
</body>
</html>
